<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Bootstrap 101 Template</title>
      <!-- Bootstrap -->
      <link href="/public/css/bootstrap.min.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <link rel="stylesheet" type="text/css" href="/public/css/mystyle.css">
      <link rel="stylesheet" href="/public/css/style_animation.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400" rel="stylesheet">
   </head>
   <body>
     <div id="header-menu"></div>

  <div class="container-fluid ">
    <div class="lato">
       <h3>In this page you can find all the possible type of measurements you can perform.
         <p>Click on the respective button to find more details. If you want to improve the performance of the measurement go back in the main page and add some more metadata</p></h3>
    </div>
    <div class="row top-buffer">
       <div class="col-sm-offset-2 col-sm-3">
          <button id ="accuracy" type="button" onclick="location.href='/public/views/detail_accuracy.html';" class="semi-transparent-button large lato upload">Accuracy</button>
       </div>
       <div class="col-sm-offset-0 col-sm-3">
         <button id="completness" type="button" onclick="location.href='/public/views/detail_completness.html';" class="semi-transparent-button large lato ">Completness</button>

        </div>
        <div class="col-sm-offset-0 col-sm-3">
          <button id="consistency" type="button" onclick="location.href='/public/views/detail_consistency.html';" class="semi-transparent-button large lato top-buffer">Consistency</button>
        </div>

        <div class="col-sm-offset-0 col-sm-4">

        </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
      </div>
         <div id="measurement"></div>
      </div>
    </div>




    <div class="row top-buffer">
       <div class="col-sm-offset-2 col-sm-3">
          <button id ="crediblity" type="button" onclick="location.href='/public/views/detail_credibility.html';" class="semi-transparent-button large lato upload">Credibility</button>
       </div>
       <div class="col-sm-offset-0 col-sm-3">
         <button id="compliance" type="button" onclick="location.href='/public/views/detail_compliance.html';" class="semi-transparent-button large lato ">Compliance</button>

        </div>
    </div>
    <div class="row">
       <div class="col-sm-offset-2 col-sm-3">
         <h3>Measurement Available</h3>
       </div>
       <div class="col-sm-offset-0 col-sm-3">
         <h3>Measurement Available</h3>
       </div>
    </div>
    <div class="row top-buffer">
    </div>
    <div class="row top-buffer">
      <div class=" col-sm-offset-5 col-sm-6 down-buffer">
        <button  type="button" onclick="location.href='/public/views/datavisualization.html';" class="semi-transparent-button large lato ">RUN THEM ALL</button>

      </div>
    </div>

    <div id="av-measurement"></div>


  </div><!--Container!-->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>  $("#header-menu").load("/views/template/header.html", function() {
        $("#menu-upload").removeClass("hidden-menu");
        $("#menu-measure").removeClass("hidden-menu");
      });</script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
<script>
var objectData =[ {"number":"1"},{"number":"2"},{"number":"3"}];
function drawTemplate () {
  $("#av-measurement").load("/views/template/available.html", function(res, status, xhr) {
      var template = document.getElementById('available').innerHTML;
      for (var i=0; i<objectData.length; i++)
      {
      var output = Mustache.render(template, objectData[i]);
      $("#measurement").append(output);
    }



  })
}
$('document').ready( function (){

  drawTemplate();
})
</script>

</body>
</html>
